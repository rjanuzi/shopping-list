<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Shopping List</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>Lista de Compras</h1>
    </div>

    <div class="container mb-1">
      <div class="row">
        <div class="col col-2">
          <button class="btn btn-success">Add</button>
        </div>
      </div>
    </div>

    <div class="container">
      <ul id="shopping-list" class="list-group">
        <li class="list-group-item">
          <input
            class="form-check-input me-1"
            type="checkbox"
            value=""
            id="firstCheckboxStretched"
          />
          <label
            class="form-check-label stretched-link"
            for="firstCheckboxStretched"
            ><b>1kg</b> Arroz</label
          >
        </li>
        <li class="list-group-item">
          <input
            class="form-check-input me-1"
            type="checkbox"
            value=""
            id="secondCheckboxStretched"
          />
          <label
            class="form-check-label stretched-link"
            for="secondCheckboxStretched"
            ><b>0,5kg</b> Feijão</label
          >
        </li>
        <li class="list-group-item">
          <input
            class="form-check-input me-1"
            type="checkbox"
            value=""
            id="thirdCheckboxStretched"
          />
          <label
            class="form-check-label stretched-link"
            for="thirdCheckboxStretched"
            ><b>2un</b> Papel Higiênico</label
          >
        </li>
      </ul>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="home.js" type="module"></script>
  </body>
</html>
