<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Shopping List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1>Lista de Compras</h1>
    </div>

    <div class="container mb-1">
      <div class="row">
        <div class="col col-2">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addToListModalBtn"
          >
            Add
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <ul id="shoppingList" class="list-group">
        <!-- Dinamicaly Filled -->
      </ul>
    </div>

    <!-- Add new modal -->
    <div
      class="modal fade"
      id="addToListModalBtn"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="addFormProductFld">Product</label>
                <select class="form-control" id="addFormProductFld">
                  <option></option>
                  <option>Carne Bovina</option>
                  <option>Carne Suína</option>
                  <option>Coca-Cola</option>
                  <option>Fanta</option>
                  <option>Doritos</option>
                </select>
              </div>
              <div class="form-group">
                <label for="addFormBrandFld">Brand</label>
                <select class="form-control" id="addFormBrandFld">
                  <option></option>
                  <option>Açougue</option>
                  <option>Sadia</option>
                  <option>Coca-Cola</option>
                  <option>Elma Chips</option>
                </select>
              </div>
              <div class="form-group">
                <label for="addFormMeasureFld">Measure</label>
                <select class="form-control" id="addFormMeasureFld">
                  <option></option>
                  <option>Kg</option>
                  <option>L</option>
                  <option>Un</option>
                </select>
              </div>
              <div class="form-group">
                <label for="addFormAmountFld">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="addFormAmountFld"
                  placeholder="Enter amount"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="addToListModalSaveBtn"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="home.js" type="module"></script>
  </body>
</html>
