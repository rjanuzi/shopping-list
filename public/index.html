<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Shopping List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-fluid">
      <div class="container text-center">
        <h1>Lista de Compras</h1>
      </div>

      <div class="container mb-1">
        <div class="row">
          <div class="col col-2">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addToListModal"
            >
              Add
            </button>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <ul id="shoppingList" class="list-group">
          <!-- Dinamicaly Filled -->
        </ul>
      </div>

      <!-- Add new modal -->
      <div
        class="modal"
        id="addToListModal"
        tabindex="-1"
        aria-labelledby="addNewItemModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Add Item</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="addFormProductFld">Product</label>
                  <select class="form-control" id="addFormProductFld">
                    <option></option>
                    <option>Carne Bovina</option>
                    <option>Carne Suína</option>
                    <option>Coca-Cola</option>
                    <option>Fanta</option>
                    <option>Doritos</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="addFormBrandFld">Brand</label>
                  <select class="form-control" id="addFormBrandFld">
                    <option></option>
                    <option>Açougue</option>
                    <option>Sadia</option>
                    <option>Coca-Cola</option>
                    <option>Elma Chips</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="addFormMeasureFld">Measure</label>
                  <select class="form-control" id="addFormMeasureFld">
                    <option></option>
                    <option>Kg</option>
                    <option>L</option>
                    <option>Un</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="addFormAmountFld">Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="addFormAmountFld"
                    placeholder="Enter amount"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="addToListModalSaveBtn"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete modal -->
      <div
        class="modal"
        id="deleteItemModal"
        tabindex="-1"
        aria-labelledby="DeleteModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Confirmation</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <button
                  id="deleteItemConfirmationBtn"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Yes
                </button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="home.js" type="module"></script>
  </body>
</html>
